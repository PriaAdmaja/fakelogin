<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Login Chalenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <b>Home <s>Kredit</s></b>
            </a>
            <form class="d-flex">
                <input type="text" placeholder="username" id="username-input" class="me-2"/>
                <input type="password" placeholder="password" id="password-input" class="me-2"/>
                <button type="button" onclick="onLogin()" id="button-input" class="btn btn-secondary">Login</button>
            </form>
        </div>
    </nav>
    <div class="card w-50 text-bg-light m-5">
        <h5 class="card-header">Registration Form</h5>
        <div class="card-body">
            <div class="container">
                <form onreset="onReg()" class="form-label">
                    <div class="mb-3">
                        <label  class="form-label">Name</label>
                        <input type="name" class="form-control" id="name-reg" >
                       
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Username</label>
                        <input type="username" class="form-control" id="username-reg">
                    </div>
                    <div class="mb-3">
                        <label  class="form-label">Password</label>
                        <input type="password" class="form-control" id="password-reg">
                        <div  class="form-text">Please remember your password.</div>
                    </div>
       
                    <button type="reset" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
      </div>
    
       
    <script type="application/javascript" src="main.js"></script>
</body>

</html>
